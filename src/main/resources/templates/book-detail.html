<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">

    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/my.css}"/>

</head>

<body>

<div class="row">

    <div class="d-flex justify-content-center">
        <h1><a th:href="@{/}">BOOK</a></h1>
    </div>

</div>

<form th:object="${book}" th:action="@{{id} (id=${book.bookCode})}"
      method="post">
<!--      th:action="@{save/{id}(id=${book.bookCode})}"-->

<!--      th:method="${bookCode} < 0 ? POST : PUT"-->

    <div class="mb-3">
        <label for="bookCode" class="form-label">BookCode: </label>
        <input class="form-control" type="number" id ="bookCode" name="bookCode" th:field="*{bookCode}" th:value="${book.bookCode}"  >
        <p th:text="${message}"  style="color:Tomato;"/>


    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Title: </label>
        <input class="form-control " type="text" id="title" name="title" th:value="${book.title}"  th:field="*{title}" >
        <p th:text="${message2}"  style="color:Tomato;"/>

    </div>

    <div class="mb-3">
        <label for="author" class="form-label">Author: </label>
        <input class="form-control" type="text" id="author" name="author" th:value="${book.author}"  th:field="*{author}">
        <p th:text="${message3}"  style="color:Tomato;"/>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category: </label>
        <input class="form-control" type="text" id="category" name="category" th:value="${book.category}" th:field="*{category}">
        <p th:text="${message4}"  style="color:Tomato;"/>

    </div>

    <div class="mb-3">
        <label for="approved" class="form-label">Approved: </label>
        <input class="form-check-input" type="checkbox" id="approved" name="approved" th:checked="${book.approved}" th:unless="${book.approved == null}" >

    </div>

    <input class="btn btn-success" type="submit" value="Save Book">

</form>

</body>

</html>
